<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge"
    <title><Form</title>
</head>
<body>
    <form action="results.html" method="GET">
        <div>
        <label for= "First Name">First Name</label>
        <input type="text" First Name="First Name" id="First Name" required>
        </div>
        <div>
            <label>Last Name</label>
            <input type="Last Name" Last Name="Last Name" id="Last Name" required>
        </div>
        <div>
            <label>Email</label>
            <input type="Email" name="Email" id="Email" required>
        </div>
        <div>
            <label>Password</label>
             <input type="Password" name="Password" id="Password" required>
        </div>
        <div>
            <label>PW Confirm</label>
            <input type="PW Confirm" name="PW Confirm" id="PW Confirm" required>
        </div>
        <label>Birthday</label>
        <input type="date" name="date" id="date" min="01-01-2000" max="09-14-2020" required>
        <div>
            Gender
            <label for="Male">Male</label>
            <input type="Radio" name="Gender" id="Male" value="Male">
        </div>
        <div>
            <label for="Female">Female</label>
            <input type="Radio" name="Gender" id="Female" value="Female">
        </div>
        <div>
            <label for="other">other</label>
            <input type="Radio" name="Gender" id="other" value="other">
        <div>
            <label for="A Description of Yourself">A Description of Yourself</label>
            <textarea id="A Description of Yourself" name="A Description of Yourself"></textarea>
        </div>
        <div>
            <label name="Favorite Language:">Favorite Language:</label>
            <select name="Favorite Language">
            <option value="javascript">javascript</option>>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
